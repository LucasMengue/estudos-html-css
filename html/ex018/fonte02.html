<!DOCTYPE html>

    <title>Fontes Externas</title>
    <style>
      @font-face {
        font-family: "Love Larry";
        src: url("fonts/love larry ttf.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - enbedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
        */
      }

      h1 {
        font-family: "Love Larry", sans-serif;
        font-weight: normal;
        font-size: 3em;
      }
    </style>
  </head>
