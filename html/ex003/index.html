<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com Imagens</title>
  </head>
  <body>
    <h1>Testando carregamento de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!-- img tag para inserção de imagens-->
    <img src="logo-html5.png" alt="Logo HTML5" />
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3" />
    <p>Também podemos carregar imagens externas</p>
    <img
      src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png"
      alt="Logo JavaScript"
    />
  </body>
</html>
