<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <body>
    <!-- h1 tag de cabeçalho -->
    <h1>Parágrafos e quebras de linha</h1>
    <!-- p tag de parágrafo-->
    <p>
      A tag &lt;p&gt; e &lt;/p&gt; é utilizada para a criação de qualquer tipo
      de parágrafos.
    </p>
    <!-- br tag para quebra de linha-->
    <p>
      Caso queira quebrar a linha de um parágrafo, <br />desse jeito, utiliza-se
      a tag &lt;br&gt;
    </p>
  </body>
</html>
